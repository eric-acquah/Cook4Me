<section class="login-page" ng:controller="LoginPageController">
    <div class="container-xxl py-1 bg-dark hero-header mb-5">
        <div class="container text-center my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Login</a></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 center">
            <div class="card mt-5 mb-5 pr pl pt-5 pb-5">
                <div class="row">
                    <div class="col-sm-12 mb-4">
                        <h3>Login</h3>
                    </div>
                    
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="uname" class="form-label">User Name</label>
                            <input title="dd" type="text" class="form-control" name="uname" id="uname" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>
                    
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input title="pwd" type="text" class="form-control" name="pwd" id="pwd" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>

                    <div class="col-sm-12 mt-5 text-xxl-end">
                        <button type="button" class="btn btn-success btn-submit" >
                            Login
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
