<section class="register-page" ng:controller="RegisterPageController">
    <div class="container-xxl py-1 bg-dark hero-header mb-5">
        <div class="container text-center my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Register</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Register</a></li>
                </ol>
            </nav>
        </div>
    </div>
    <form class="row needs-validation" novalidate>
        <div class="col-sm-6 center">
            <div class="card mt-5 mb-5 pr pl pt-5 pb-5">
                <div class="row">
                    <div class="col-sm-12 mb-4">
                        <h3>Register</h3>
                    </div>
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Register As</label>
                            <select ng-model="registerAsOptions" ng-change="optionTrigger()" title="registerAs" class="form-select form-select-lg" name="registerAs" id="registerAs" required>
                                <option selected disabled>Select option</option>
                                <option value="cook">Cook</option>
                                <option value="client">Client</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input title="dd" type="text" class="form-control" name="fullname" id="fullname" aria-describedby="helpId" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Biological Gender</label>
                            <select title="gender" class="form-select form-select-lg" name="gender" id="gender" >
                                <option selected disabled>Select gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input title="dob" type="text" class="form-control" name="dob" id="dob" aria-describedby="helpId" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input title="email" type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input title="address" type="text" class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input title="phoneNumber" type="text" class="form-control" name="phoneNumber" id="phoneNumber" aria-describedby="helpId" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="whatAppNumber" class="form-label">Whatapp Number</label>
                            <input title="whatAppNumber" type="text" class="form-control" name="whatAppNumber" id="whatAppNumber" aria-describedby="helpId" placeholder="" required>
                        </div>
                    </div>

                    <div ng-show="reopenRegisterAs" class="ng-hide mt-2">
                        <button ng-click="ReopenRegisterAs()" class="dropdown-toggle" aria-describedby="Open cook specific fields" type="button"></button>
                    </div>

                    <div ng-show="registerAsCook" class="col-sm-12 register-as ng-hide">
                        <div class="p-3 mb-3 border border-1 h-80 mt-3">
                            <button ng-click="closeField()" type="button" aria-describedby="Close field" class="close-btn btn-close"></button>
                            <label for="" class="form-label">{{label}}</label>
                            <textarea ng-show="toBio" class="ng-hide form-control w-75 bio-section expanded" name="bio" title="bio" id="bio" rows="3"></textarea>

                            <div ng-show="toDomain" class="p-4 border d-flex justify-content-between ng-hide domain-section expanded">
                                <div ng-repeat="(category, value) in domain" class="p-1">
                                    <h6>By {{category}}:</h6>
                                    <hr>
                                    <ul ng-repeat="item in value">
                                        <li>
                                            <input type="checkbox" ng-model="speciality[category][item]" required> {{item}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <button type="button" ng-click="switcField()" class="mt-2 btn btn-outline-dark btn-sm">{{toggle}}</button>
                        </div>
                    </div>

                    <div class="col-sm-12 text-xxl-end mt-4">
                        <button type="button" class="btn btn-dark btn-submit" >
                            Submit
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
