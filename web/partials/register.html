<section class="register-page" ng:controller="RegisterPageController">
    <div class="container-xxl py-1 bg-dark hero-header mb-5">
        <div class="container text-center my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Register</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Register</a></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 center">
            <div class="card mt-5 mb-5 pr pl pt-5 pb-5">
                <div class="row">
                    <div class="col-sm-12 mb-4">
                        <h3>Register</h3>
                    </div>
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Register As</label>
                            <select title="registerAs" class="form-select form-select-lg" name="registerAs" id="registerAs">
                                <option selected disabled>Select option</option>
                                <option value="cook">Cook</option>
                                <option value="client">Client</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input title="dd" type="text" class="form-control" name="fullname" id="fullname" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Biological Gender</label>
                            <select title="gender" class="form-select form-select-lg" name="gender" id="gender" >
                                <option selected disabled>Select gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input title="dob" type="text" class="form-control" name="dob" id="dob" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input title="email" type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input title="address" type="text" class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input title="phoneNumber" type="text" class="form-control" name="phoneNumber" id="phoneNumber" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="whatAppNumber" class="form-label">Whatapp Number</label>
                            <input title="whatAppNumber" type="text" class="form-control" name="whatAppNumber" id="whatAppNumber" aria-describedby="helpId" placeholder="" />
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Bio</label>
                            <textarea class="form-control" name="bio" title="bio" id="bio" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="col-sm-12 text-xxl-end mt-4">
                        <button type="button" class="btn btn-dark btn-submit" >
                            Submit
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
