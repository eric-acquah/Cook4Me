<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live App</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="liveApp" ng-controller="HomePageController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#!">{{appName}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#!">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#!services">Services</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a href="#!login" class="btn btn-outline-success mr-3">Login</a>
                <a href="#!register" class="btn btn-outline-dark">Register</a>
            </form>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        <ng-view></ng-view>
    </main>
    
    <footer class="footer-bs">
        <div class="container text-center">
            <!-- Your footer content -->
            <p>&copy; 2024 Cook4Me, All rights reserved.</p>
        </div>
    </footer>
    <script src="plugins/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="plugins/popper.js/popper.min.js"></script>
    <script src="plugins/angular/angular.js"></script>
    <script src="plugins/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
